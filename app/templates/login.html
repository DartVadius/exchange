<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <form action="{{ url_for('login', next=request.args.get('next',''))}}" class="form form-horizontal" method="post">
        {% from "macros/form_field.html" import form_field %}
        {{ form_field(form.login) }}
        {{ form_field(form.password) }}
        <div class="form-group">
            <div class="col-sm-offset-3 col-sm-9">
                <!--<div class="checkbox">-->
                <!--<label>{{ form.remember_me() }} Remember me</label>-->
                <!--<input type="checkbox" checked name="remember_me">-->
                <!--</div>-->
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-3 col-sm-9">
                <button type="submit" class="btn btn-default">Log in</button>
                <a class="btn" href="{{ url_for('stocks') }}">Cancel</a>
            </div>
        </div>
    </form>
</div>
</body>
</html>
