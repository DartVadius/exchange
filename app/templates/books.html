{% extends "base.html" %}
{% block content %}
<table class="table ">
    <thead>
    <tr>
        <th>Автор</th>
        <th>Книга</th>
    </tr>
    </thead>
    <tbody>
    {% for book in books %}
    <tr>
        <td>{{book.author}}</td>
        <td>{{book.title}}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
